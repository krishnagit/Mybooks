					if (input.value > 100)

				} catch(ex) {
					console.error("inner", ex.message);
				}
			}

			function minmax(value, min, max) {
				try {
					if (parseInt(value) < 0 || isNaN(value))
						return 0;
					else if (parseInt(value) > 100)
						return 100;
					else
						return value;
				} catch(ex) {
					console.error("inner", ex.message);

			}

					imgtag.title = selectedFile.name;

					};

					reader.readAsDataURL(selectedFile);
				} catch(ex) {

				}
